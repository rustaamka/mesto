<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__photo" src="./images/kusto.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-rectangle"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2022 Sharipov Rustam</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" class="popup__form" action="#">
          <input name="name" class="popup__input popup__input_value_name" type="text" placeholder="Введите имя">
          <input name="job" class="popup__input popup__input_value_job" type="text" placeholder="Расскажите о себе">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_add"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="edit-form" class="popup__form popup__add-form" action="#">
          <input name="name" class="popup__input popup__input_value_text" type="text" placeholder="Название">
          <input name="job" class="popup__input popup__input_value_link" type="text" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup__close popup-image__close"></button>
        <img class="popup-image__open">
        <figcaption class="popup-image__text"></figcaption>
      </div>
    </div>
  </div>
  <template id="template-elements">
    <article class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__delete"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
